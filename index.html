<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-primary mb-5">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand">Weather Dashboard</a>
        </div>
    </nav>

    <div class="container row justify-content-around mb-4">
        <form id="city-search" class="col-12 col-lg-3">
            <div class="mb-3">
                    <h5>Search for a City:</h5>
                </label>
                <input type="text" name="q" id="q" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>

        <div class="row col-12 col-lg-9 card">
            <div class="card-body">
                <h2 id="cityName" class="q title"></h2>
                <img id="current-icon-image" class="">
                <p id="temp_now"></p>
                <p id="humidity_now"></p>
                <p id="wind_now"></p>
            </div>
        </div>
    </div>

    <div class="container row justify-content-around mb-4">
        <div class="col-12 col-lg-3 m-auto">
            <p id="search_head"></p>
            <div id="search">
            </div>
        </div>
       
        <div class="col-12 col-lg-9">
            <h2 id ="five_day_head" class="d-none" >5-Day Forecast:</h2>
            <div class="card-group">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
